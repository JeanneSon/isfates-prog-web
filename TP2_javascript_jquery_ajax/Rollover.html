<!DOCTYPE html>
<html>
<head>
	<title>Rollover</title>
	<meta charset="utf-8" />

	<script>
		function putWhite(td) {
			td.innerHTML = "<img src='Images/Blanc.gif'>";
		}

		function putCross(td) {
			td.innerHTML = "<img src='Images/Croix.gif'>";
		}
	</script>
</head>
  
<body bgcolor="white">
<h1>Rollover</h1>

<table border="1" cellpadding="0" cellspacing="0">
	<tr>
	  <td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
	  <td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
	  <td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
	</tr>
	<tr>
		<td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
		<td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
		<td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
	</tr>
	<tr>
		<td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
		<td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
		<td onmouseover="putCross(this)" onmouseout="putWhite(this)"><img src="Images/Blanc.gif"></td>
	</tr>
</table>
    
</body>
</html>
